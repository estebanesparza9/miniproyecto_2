<h3 class="text-center mb-4">Comentarios de usuarios</h3>

<div class="container d-flex flex-column gap-4 align-items-center">
  @if (comentarios.length > 0) {
    @for (c of comentarios; track c; let i = $index) {
      <mat-card class="w-75">
        <mat-card-header>
          <mat-card-title>{{ c.nombre | capitalizar }}</mat-card-title>
          <mat-card-subtitle class="text-warning">{{ c.estrellas | estrellas }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ c.comentario | oracion }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="warn" (click)="eliminarComentario(i)">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    }
  } @else {
    <div class="alert alert-info">No hay comentarios registrados.</div>
  }

  <div class="text-center mt-3">
    <button mat-button color="primary" (click)="cerrarPanel()">Cerrar</button>
  </div>
</div>
