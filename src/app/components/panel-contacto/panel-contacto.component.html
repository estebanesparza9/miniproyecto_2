<h3 class="text-center mb-4">Solicitudes de Contacto</h3>

<div class="container d-flex flex-column gap-4 align-items-center">
  @if (contacto) {
    <mat-card class="w-75">
      <mat-card-header>
        <mat-card-title>{{ contacto.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ contacto.email }} | {{ contacto.celular }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Asunto:</strong> {{ contacto.asunto }}</p>
        <p><strong>Mensaje:</strong> {{ contacto.mensaje }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="eliminarContacto()">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  } @else {
    <div class="alert alert-info">No hay solicitudes registradas.</div>
  }

  <div class="text-center">
    <button mat-button color="primary" (click)="cerrarPanel()">Cerrar</button>
  </div>
</div>
