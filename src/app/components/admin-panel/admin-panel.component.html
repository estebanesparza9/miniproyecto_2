<section class="admin-panel-bg py-5 text-center">
  @if (adminNombre) {
    <h4 class="text-white"> Bienvenido, {{ adminNombre }} </h4>
  }

  <h2 class="mb-4 text-light">Panel de Administración </h2>

  @if (!vista) {
    <div class="mb-4 d-flex justify-content-center gap-3 flex-wrap">
      <button mat-raised-button class="control-btn" (click)="mostrarReservaciones()">Ver Reservaciones </button>
      <button mat-raised-button class="control-btn" (click)="mostrarContacto()">Ver Solicitudes de Contacto </button>
      <button mat-raised-button class="control-btn" (click)="mostrarComentarios()">Ver Comentarios </button>
    </div>
  }

  @if (vista === 'reservaciones') {
    <app-panel-reservaciones (cerrar)="cerrarVista()"></app-panel-reservaciones>
  } @else if (vista === 'contacto') {
    <app-panel-contacto (cerrar)="cerrarVista()"></app-panel-contacto>
  } @else if (vista === 'comentarios') {
    <app-panel-comentarios (cerrar)="cerrarVista()"></app-panel-comentarios>
  } @else {
    <div class="alert alert-info mt-4 text-light">Selecciona una opción para ver la información.</div>
  }
</section>
