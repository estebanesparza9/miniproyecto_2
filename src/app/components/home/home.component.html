<div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/imagenes/carrusel1.jpg" class="d-block w-100" alt="Hotel de lujo">
      </div>
      <div class="carousel-item">
        <img src="assets/imagenes/carrusel2.jpg" class="d-block w-100" alt="Vista al mar">
      </div>
      <div class="carousel-item">
        <img src="assets/imagenes/carrusel3.jpg" class="d-block w-100" alt="Suite elegante">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <!-- Sección de Cards de Promociones -->
  <section class="row mt-5">
    @for (promo of promociones; track promo) {
      <div class="col-md-4">
        <div class="card h-100">
          <img [src]="promo.imagen" class="card-img-top" alt="Promoción">
          <div class="card-body">
            <h5 class="card-title">{{ promo.titulo }}</h5>
            <p class="card-text">{{ promo.descripcion }}</p>
          </div>
        </div>
      </div>
    }
  </section>

  <section class="video-section text-center my-5">
    <h2>Explora tu próximo destino</h2>
    <p>Descubre todo lo que tenemos preparado para ti</p>
    <div class="ratio ratio-16x9">
      <iframe [src]="'https://www.youtube.com/embed/Scxs7L0vhZ4' | safe" title="Video promocional" allowfullscreen></iframe>
    </div>
  </section>

  <app-testimonios></app-testimonios>
